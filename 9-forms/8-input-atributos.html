<!--
    <input> Atributos comuns

    - autocomplete (busca informações do navegador para autocompletar o campo)
    - autofocus (foca o campo assim que entra na página)
    - disabled (deixa desabilitado o campo)
    - readonly (apenas leitura)
    - value
    - form (serve para linkar o input a algum formulário)
    - name (identifica o input)
    - required (input obrigatório)
    - placeholder (password, search, tel, text, url)
-->

<form id="meu-form"></form>
<input name="email" type="email" form="meu-form" placeholder="Digite seu email">
